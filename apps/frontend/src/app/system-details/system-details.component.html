<div class="container my-4">
  <button [routerLink]="['../']" class="btn btn-light mb-4">&larr; Back</button>
  <h1>System details</h1>
  <div *ngIf="(systemDetails$ | async) as systems; else loading">
    <div class="table-responsive" *ngIf="systems.length > 0; else noData">
      <table class="table">
        <thead>
          <tr>
            <th>Last active alarm date</th>
            <th>Is the alarm active?</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let system of systems">
            <td>{{ system.alarmDate | date:'long' }}</td>
            <td>{{ system.isActive }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noData>
      <p>No alarms</p>
    </ng-template>
  </div>
  <ng-template #loading>
    <div>Loading...</div>
  </ng-template>
</div>
